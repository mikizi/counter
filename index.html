<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MNFC COUNTER</title>

    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>

    <meta property="og:site_name" content="Maccabi Netanya Tickets Counter">
    <meta property="og:title" content="Maccabi Netanya Tickets Counter" />
    <meta property="og:image" itemprop="image" content="https://mikizi.github.io/counter/logo.png">
    <meta property="og:type" content="website" />
</head>
<body>
<header>
</header>
<main>
    <article>
        <div id="last-update">
            <span class="title"> עדכון אחרון :</span>
            <span class="time">12:05</span>
            <span class="date">20.10.21</span>

        </div>
        <div class="data-total"></div>
    </article>
    <article>

        <div class="data area">
            <canvas id="gate-chart"></canvas>
        </div>

        <div class="data total">
            <canvas id="total-chart"></canvas>
        </div>
    </article>
    <article class="grid-wrp">
        <div id="table-total" class="data"></div>
        <div id="table-area" class="data"></div>
    </article>
</main>
<script src="main.js"></script>
</body>
</html>
